<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonne Archive</title>
    <style>
        /* 1. 깃허브 기본 테마 요소 강제 숨기기 */
        header, footer, .sidebar, .header-inner, #title-anchor {
            display: none !important;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        }

        /* 16:9 비율의 사파리 창 디자인 */
        .safari-window {
            width: 90vw; 
            aspect-ratio: 16 / 9; 
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: none;
        }

        /* 상단 툴바 */
        .toolbar {
            height: 45px;
            background: linear-gradient(to bottom, #f6f6f6, #ebebeb);
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #d1d1d1;
            position: relative;
            flex-shrink: 0;
        }

        /* 신호등 버튼 */
        .dots {
            display: flex; gap: 8px; position: absolute; left: 16px;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background-color: #ff5f56; }
        .yellow { background-color: #ffbd2e; }
        .green { background-color: #27c93f; }

        /* 주소창 (sonne math) */
        .address-bar {
            margin: 0 auto;
            background-color: #ffffff;
            width: 45%;
            height: 26px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            color: #333;
            border: 1px solid #d1d1d1;
        }

        /* 본문 영역 */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
            gap: 40px;
            padding: 20px;
        }

        /* 이미지 화질 개선 및 16:9 비율 설정 */
        .preview-img {
            width: 70%; /* 창 너비에 맞춰 유동적으로 조절 */
            max-width: 600px; 
            aspect-ratio: 16 / 9; /* 이미지 자체를 16:9로 강제하지 않고 원본 비율 유지 권장 시 삭제 가능 */
            object-fit: contain; /* 이미지가 잘리거나 찌그러지지 않게 전체가 보이도록 함 */
            image-rendering: -webkit-optimize-contrast; /* 브라우저 선명도 향상 엔진 사용 */
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 다운로드 버튼 */
        .download-btn {
            display: inline-block;
            padding: 16px 50px;
            background-color: #007aff;
            color: white;
            text-decoration: none;
            font-size: 17px;
            font-weight: 500;
            border-radius: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.2);
        }

        .download-btn:hover {
            background-color: #0063cc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="safari-window">
        <div class="toolbar">
            <div class="dots">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="address-bar">
                <span>sonne math</span>
            </div>
        </div>
        
        <div class="content">
            <img src="2026 diary_1.png" alt="Diary Preview" class="preview-img">

            <a href="2026 diary.pdf" download class="download-btn">
                다운로드
            </a>
        </div>
    </div>

</body>
</html>
